<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaltSwap | Bill Slasher</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --text: #0f172a;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
            margin: 0; padding: 20px;
            display: flex; justify-content: center;
            min-height: 100vh; box-sizing: border-box;
        }

        .container {
            width: 100%; max-width: 550px;
            display: flex; flex-direction: column; gap: 20px;
            position: relative;
        }

        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 24px; border-radius: 24px;
            border: 1px solid white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        h1 { margin: 0; font-size: 1.8rem; font-weight: 800; color: var(--text); letter-spacing: -1px; }
        .subtitle { color: #64748b; font-size: 0.95rem; margin-top: 4px; font-weight: 500; }

        .search-box {
            background: white; padding: 10px; border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            display: flex; gap: 10px; position: sticky; top: 10px; z-index: 100;
            border: 1px solid var(--border);
        }
        input {
            flex: 1; padding: 14px 20px; border: none; outline: none; font-size: 1rem;
            border-radius: 14px; background: #f1f5f9; font-family: 'Inter', sans-serif;
        }
        input:focus { background: white; box-shadow: inset 0 0 0 2px var(--primary); }
        
        .add-btn {
            background: var(--primary); color: white; border: none;
            padding: 0 24px; border-radius: 14px; cursor: pointer;
            font-weight: 700; font-size: 0.95rem;
        }

        #cartList { display: flex; flex-direction: column; gap: 12px; padding-bottom: 180px; }
        
        .med-card {
            background: white; padding: 16px 20px; border-radius: 18px;
            border: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            animation: slideIn 0.3s ease-out; position: relative;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .left-col h3 { margin: 0; font-size: 1.1rem; color: var(--text); }
        .swap-info { font-size: 0.85rem; color: #64748b; margin-top: 4px; display: flex; align-items: center; gap: 6px; }

        .badge { padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .badge-gov { background: #dcfce7; color: #15803d; }
        .badge-pvt { background: #dbeafe; color: #1e40af; }

        .warning-box {
            background: #fff7ed;
            border-left: 4px solid #f97316;
            padding: 8px 10px;
            margin-top: 8px;
            font-size: 0.8rem;
            color: #b45309;
            border-radius: 6px;
            line-height: 1.4;
        }

        .right-col { text-align: right; }
        .price-row { display: flex; flex-direction: column; align-items: flex-end; }
        .old-price { text-decoration: line-through; color: #94a3b8; font-size: 0.85rem; }
        .new-price { color: var(--success); font-weight: 800; font-size: 1.25rem; }
        .qty-tag { font-size: 0.7rem; color: #94a3b8; margin-top: 2px; }

        .delete-btn {
            background: #fee2e2; color: #dc2626; border: none;
            width: 28px; height: 28px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }

        .totals-panel {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px;
            background: #1e293b; color: white;
            padding: 24px; border-radius: 24px;
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; color: #94a3b8; font-size: 0.9rem; }
        .grand-total-row { display: flex; justify-content: space-between; margin-top: 16px; padding-top: 16px; border-top: 1px solid rgba(255,255,255,0.15); }
        .total-label { font-size: 1rem; font-weight: 600; }
        .total-amount { font-size: 2.2rem; font-weight: 800; color: #4ade80; }

        .map-link {
            display: block; text-align: center; background: rgba(255,255,255,0.1);
            color: white; text-decoration: none; padding: 12px; border-radius: 12px;
            margin-top: 16px; font-weight: 600;
        }
    </style>
</head>

<body>
<div class="container">
    <header>
        <h1>Bill Slasher</h1>
        <div class="subtitle">Add medicines to see total savings</div>
    </header>

    <div class="search-box">
        <input type="text" id="inputBox" placeholder="Type medicine..." onkeypress="handleEnter(event)">
        <button class="add-btn" onclick="addMedicine()">Add</button>
    </div>

    <div id="loader" style="display:none; text-align:center; padding:10px; color:#64748b;">Running Analysis...</div>

    <div id="cartList"></div>

    <div class="totals-panel" id="totalsPanel">
        <div class="summary-row">
            <span>Market Price</span>
            <span id="totalMarket">‚Çπ0</span>
        </div>
        <div class="summary-row">
            <span>Govt/Generic Price</span>
            <span id="totalGov">‚Çπ0</span>
        </div>
        
        <div class="grand-total-row">
            <span class="total-label">TOTAL SAVINGS</span>
            <span class="total-amount" id="grandSavings">‚Çπ0</span>
        </div>
        
        <a href="https://www.google.com/maps/search/Jan+Aushadhi+Kendra+near+me" target="_blank" class="map-link">
            üìç Locate Jan Aushadhi Store
        </a>
    </div>
</div>

<script>
let cart = [];

function handleEnter(e) {
    if (e.key === 'Enter') addMedicine();
}

async function addMedicine() {
    const input = document.getElementById('inputBox');
    const name = input.value.trim();
    if (!name) return;

    input.value = "";
    document.getElementById('loader').style.display = 'block';

    try {
        const res = await fetch(`https://YOUR-RENDER-URL/get-generic?brand_name=${name}`);
        const data = await res.json();
        document.getElementById('loader').style.display = 'none';

        if (data.found) {
            let best = data.gov_match || data.substitute;

            if (!best) {
                alert(`Found ${data.searched_brand} but no cheaper alternative.`);
                return;
            }

            cart.push({
                id: Date.now(),
                brandName: data.searched_brand,
                brandPrice: data.brand_price,
                brandQty: data.brand_qty,
                genName: best.name,
                genPrice: best.price,
                genQty: best.qty,
                isGov: Boolean(data.gov_match),
                dosageWarning: best.dosage_warning || null
            });

            renderCart();
        }

    } catch (err) {
        console.error(err);
        alert("Backend error.");
    }
}

function remove(id) {
    cart = cart.filter(x => x.id !== id);
    renderCart();
}

function renderCart() {
    const list = document.getElementById('cartList');
    const panel = document.getElementById('totalsPanel');

    list.innerHTML = "";
    if (cart.length === 0) {
        list.innerHTML = `<div style="text-align:center; color:#94a3b8; margin-top:40px;">üíä Add medicines to begin</div>`;
        panel.style.display = 'none';
        return;
    }

    let totalMkt = 0, totalGen = 0;

    cart.forEach(item => {
        totalMkt += item.brandPrice;
        totalGen += item.genPrice;

        const div = document.createElement('div');
        div.className = 'med-card';

        const badge = item.isGov
            ? `<span class="badge badge-gov">Govt Generic</span>`
            : `<span class="badge badge-pvt">Private Sub</span>`;

        div.innerHTML = `
            <div class="left-col">
                <h3>${item.brandName}</h3>

                <div class="swap-info">
                    Swap with <b>${item.genName}</b>
                    ${badge}
                </div>

                ${item.dosageWarning ? `
                    <div class="warning-box">${item.dosageWarning}</div>
                ` : ""}
            </div>

            <div style="display:flex; align-items:center;">
                <div class="right-col">
                    <div class="price-row">
                        <span class="old-price">‚Çπ${item.brandPrice}</span>
                        <span class="new-price">‚Çπ${item.genPrice}</span>
                    </div>
                    <div class="qty-tag">${item.genQty}</div>
                </div>
                <button class="delete-btn" onclick="remove(${item.id})">‚úï</button>
            </div>
        `;

        list.appendChild(div);
    });

    document.getElementById('totalMarket').innerText = "‚Çπ" + totalMkt.toFixed(2);
    document.getElementById('totalGov').innerText = "‚Çπ" + totalGen.toFixed(2);
    document.getElementById('grandSavings').innerText = "‚Çπ" + (totalMkt - totalGen).toFixed(2);

    panel.style.display = 'block';
}
</script>

</body>
</html>
