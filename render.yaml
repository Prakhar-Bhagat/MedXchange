databases:
  - name: saltswap-db
    databaseName: saltswap
    user: saltswap_user
    plan: free # or starter
    region: singapore # pick a region close to you (e.g., frankfurt, singapore)

services:
  - type: web
    name: saltswap-app
    env: python
    region: singapore # Must match database region
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: saltswap-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true